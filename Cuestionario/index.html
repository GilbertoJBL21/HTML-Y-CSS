<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
        <title>accessibility Quiz</title>
    </head>

    <body>
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
            <h1>HTML/CSS QUIZ</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>
                    <div class="info">
                        <label for="name">Name</label>
                        <input type="text"  id="name" name="name">
                    </div>
                    <div class="info">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="info">
                        <label for="birth-date">
                            D.O.B.<span class="sr-only">(Date of Birth)</span>
                            </label>
                        <input type="date" id="birthdate" name="birthdate">
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="question" name="html-question-1">
                            <legend>Would you like to learn html?</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1">
                                        <input type="radio" id="q1-a1" value="true" name="t-f" >True
                                    </label>
                                </li>
                                <li>
                                    <label for="q1-a2">
                                        <input type="radio" id="q1-a2" value="false" name="t-f">False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question" name="html-question-2">
                            <legend>Do you find html a useful programming language?</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q2-a1">
                                        <input type="radio" id="q2-a1" value="true" name="t2-f2">True
                                    </label>
                                </li>
                                <li>
                                    <label for="q2-a2">
                                        <input type="radio" id="q2-a2" value="false" name="t2-f2">False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS</h2>
                    <div class="formrow">
                        <div class="question-block">
                            <label for="customer">Are you a frontend developer?</label>
                        </div>
                        <div class="answer">
                            <select name="customer" id="customer" required>
                                <option value="">Select an option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="question-block">
                            <label for="comment">Do you have any questions:</label>
                        </div>
                        <div class="answer">
                            <textarea name="comment" id="comment" rows="5" cols="24" placeholder="Who is flexbox..."></textarea>
                        </div>
                    </div>
                </section>
            </form>
        </main>
    </body>
</html>
